<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phorems</title>
    <!-- Links to style.css, bootstrap, jquery and popper.js -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class='Site' style='padding: 0px 30px;'>
    <div class='row'>
        <div class='col-11'>
            <h1 class='display-3' id='home'>phorems.</h1>
        </div>
        <div class='col-1'>
            <!-- Adds a signup button in the top right corner -->
            <form action='/signup'>
                <input type='submit' id='signup-button' value='Sign Up'>
            </form>
        </div>
    </div>
    <!-- Adds a horizontal line and a line break as a divider between the title and the login section -->
    <hr style="width:95%;height:3px;background-color:#999;border-radius:3px;">
    <main class='Site-content'>
        {% block body %}
            <!-- Checks if the user has already logged in -->
            {% if not session['logged_in'] %}
                <h1><p style='color: #000; text-align: center;'>Log In</p></h3>
                <!-- Allows the user to log in with their username and password -->
                <form action='/login' method='POST' style='padding: 20px 45px; text-align: center;'>
                    <input type='username' placeholder='Username' name='username'>
                    <input type='password' placeholder='Password' name='password'>
                    <input type='submit' id='login-submit-button' value='Log In'>
                </form>
                
                <!-- Prints any errors if they exist -->
                {% if error %}
                    <h3><p class='error' style='color: #000;text-align:center;'>{{ error }}</p></h3>
                {% endif %}
            {% endif %}
        {% endblock %}
    </main>
    
    <footer style='padding: 30px 0px; text-align: center;'>
        <!-- Adds a horizontal line as a divider between the bulk of the website and the footer -->
        <hr style="width:95%;height:3px;background-color:#888;border-radius:3px;">
        <!-- Sets the copyright text -->
        &copy Leo Black 2021
    </footer>
</body>
</html>
